<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.background-section {
  background-image: url("https://img.freepik.com/premium-vector/cosmetics-skin-care-product-ads-with-bottle-banner-ad-beauty-products-pastel-color_258787-37.jpg"); /* Replace with your image URL */
  background-size: cover; /* Ensures the background image covers the entire area */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  background-attachment: fixed; /* Makes the background image fixed on scroll */
  height: 100vh; /* Full viewport height */
  display: flex;
  align-items: center;
  justify-content: center;
}

.header-text {
  color: white;
  text-align: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  border-radius: 10px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #1b17178e;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #090101;
}

.search-container {
  float: right;
}

.search-container input[type=text] {
  padding: 10px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
  border-radius: 5px;
}

.search-container button {
  float: right;
  padding: 10px 15px;
  margin-top: 8px;
  margin-right: 16px;
  background: #01010100;
  font-size: 10px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
  color: white;
}

.search-container button:hover {
  background-color: #090101;
}

.content-section {
  padding: 20px;
  background-color: #f4f4f4;
}

.content-section h2 {
  color: #333; /* Add your desired color here */
  text-align: center;
}

.content-box {
  background-color: white; /* Box background color */
  border: 2px solid #ddd; /* Box border color */
  padding: 20px; /* Box padding */
  border-radius: 10px; /* Box border radius */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow */
  max-width: 600px; /* Max width of the box */
  margin: 20px auto; /* Center the box */
  text-align: center; /* Center text inside the box */
}

h1 {
  color: white;
  text-align: center;
}

.image-gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.image-gallery img {
  margin: 10px;
  border-radius: 10px;
  max-width: calc(33% - 20px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

</style>
</head>
